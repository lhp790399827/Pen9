<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table  border="1" align="center" cellpadding="0" cellspacing="0" width="600" height="405">
		<tr>
			<td>用户名：</td>
			<td>
				<form>
					<input type="text" name="用户名"/>
				</form>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<form><input type="passward" name="密码"/></form>
			</td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td>
				<form><input type="passward" name="密码"/></form>
			</td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				<form>
					男性：<input type="radio" name="sex" checked="checked" value="male">
					女性：<input type="radio" name="sex" value="female">
				</form>
			</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td>
				<select name="公历">
					<option value="1">公历</option>
					<option value="2">阴历</option>		
				</select>
				<select>
				    <option>1980年</option>
				</select>
				<select name="birthday">
					<option value="1">一月</option>
					<option value="2">二月</option>
					<option value="3">三月</option>
					<option value="4">四月</option>
					<option value="5">五月</option>
					<option value="6">六月</option>
					<option value="7">七月</option>
					<option value="8">八月</option>
					<option value="9">九月</option>
					<option value="10">十月</option>
					<option value="11">十一月</option>
					<option value="12">十二月</option>
				</select>
				<select>
					<option>1日</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
				<form>
					<select>
				  	 	<option>河北</option>
					</select>
					<select>
					    <option>中国</option>
					</select>
					<select>
					    <option>石家庄</option>
					</select>
				</form>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td>
				<form>
					<textarea name="yanzheng" rows="1" cols="15"></textarea>
				</form>
				<img src="<textarea name="shuoming" rows="4" cols="50">
			</td>
		</tr>
		<tr>
			<td>证件类型：</td>
			<td>
				<select>
				    <option>身份证</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>证件号：</td>
			<td>
				<form>
					<input type="text" name="id"/>
				</form>
			</td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<form>
					<input type="checkbox" name="hobby" checked="checked" 
					value="male"/>音乐
					<input type="checkbox" name="hobby" value="male"/>读书
					<input type="checkbox" name="hobby" value="male"/>跳舞
					<input type="checkbox" name="hobby" value="male"/>下棋
					<input type="checkbox" name="hobby" checked="checked"
					 value="male"/>其他
				</form>
			</td>
		</tr>
		<tr>
			<td>说明：</td>
			<td>
				<form>
					<textarea name="shuoming" rows="4" cols="50"></textarea>
				</form>
			</td>
		</tr>
		<tr>
			<td>上传头像</td>
			<td>
				<form>
					<input type="file" name="files"/>
				</form>
			</td>
		</tr>
		<tr>
			<td rowspan="2">
				<input type="submit" name="sub">
				<input type="button" name="but">
				<input type="reset" name="res">
			</td>
		</tr>
	</table>
</body>
</html>
